<ion-header>

  <ion-navbar>
    <ion-title>Deposit Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Money in Wallet: {{wallet_money}}</h1>

  <ion-item>
    <ion-input type="date" #date></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Reason" #reason></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Money" #money></ion-input>
  </ion-item>


  <button ion-button color="secondary" (click)="addtowallet(date.value,reason.value,money.value)" block>Add to Wallet</button>


</ion-content>
