<ion-header>

  <ion-navbar>
    <ion-title>Spent Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Money in Wallet: {{wallet_money}}</h1>
  <ion-item>
    <ion-input type="date" placeholder="Date" displayFormat="DD MM, YYYY" #date>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Reason" #reason></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Amount" #amount></ion-input>
  </ion-item>


  <button ion-button color="danger" (click)="spend(date.value,reason.value,amount.value)" block>Spend</button>
  <button ion-button color="danger" (click)="get()" block>GET</button>


</ion-content>
